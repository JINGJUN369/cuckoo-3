<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 설치법인 서비스 부품 성과 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7f6f3;
            color: #37352f;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 
                rgba(15, 15, 15, 0.05) 0px 0px 0px 1px,
                rgba(15, 15, 15, 0.1) 0px 3px 6px,
                rgba(15, 15, 15, 0.2) 0px 9px 24px;
        }

        .header {
            padding: 48px 48px 24px 48px;
            border-bottom: 1px solid rgba(55, 53, 47, 0.09);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 40px;
            font-weight: 700;
            color: #37352f;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .month-select {
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 3px;
            border: 1px solid rgba(55, 53, 47, 0.25);
            background: white;
            color: #37352f;
            cursor: pointer;
            font-family: inherit;
        }

        .btn-export {
            padding: 10px 20px;
            background: #37352f;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-export:hover {
            background: #2c2a26;
        }

        .content {
            padding: 32px 48px 64px 48px;
        }

        .section {
            margin-bottom: 64px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #37352f;
        }

        .trend-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .trend-stat-card {
            padding: 20px;
            background: #f7f6f3;
            border-radius: 3px;
            border: 1px solid rgba(55, 53, 47, 0.09);
        }

        .trend-stat-card .label {
            font-size: 12px;
            color: rgba(55, 53, 47, 0.65);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .trend-stat-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #37352f;
            margin-bottom: 8px;
        }

        .trend-stat-card .sub-value {
            font-size: 13px;
            color: rgba(55, 53, 47, 0.65);
            font-weight: 500;
        }

        .trend-stat-card .change {
            font-size: 13px;
            font-weight: 500;
        }

        .change.positive { color: #10b981; }
        .change.negative { color: #ef4444; }
        .change.neutral { color: #6b7280; }

        .chart-container {
            background: white;
            padding: 24px;
            border-radius: 3px;
            border: 1px solid rgba(55, 53, 47, 0.09);
            margin-bottom: 24px;
        }

        .trend-charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .key-branches-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .key-branch-card {
            background: white;
            padding: 24px;
            border-radius: 3px;
            border: 1px solid rgba(55, 53, 47, 0.09);
        }

        .key-branch-card.best {
            border-left: 4px solid #10b981;
        }

        .key-branch-card.worst {
            border-left: 4px solid #ef4444;
        }

        .key-branch-card .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .key-branch-card .card-label {
            font-size: 12px;
            color: rgba(55, 53, 47, 0.65);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .key-branch-card .branch-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .key-branch-card .main-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .key-branch-card.best .main-value { color: #10b981; }
        .key-branch-card.worst .main-value { color: #ef4444; }

        .key-branch-card .details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid rgba(55, 53, 47, 0.09);
        }

        .detail-item .detail-label {
            font-size: 11px;
            color: rgba(55, 53, 47, 0.65);
            margin-bottom: 4px;
        }

        .detail-item .detail-value {
            font-size: 16px;
            font-weight: 600;
        }

        .table-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 14px;
            border: 1px solid rgba(55, 53, 47, 0.25);
            border-radius: 3px;
            font-size: 14px;
            font-family: inherit;
        }

        .filter-select, .sort-select {
            padding: 10px 14px;
            border: 1px solid rgba(55, 53, 47, 0.25);
            border-radius: 3px;
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            background: white;
        }

        .branches-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(55, 53, 47, 0.09);
        }

        .branches-table thead {
            background: #f7f6f3;
        }

        .branches-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: rgba(55, 53, 47, 0.65);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
        }

        .branches-table th:hover {
            background: #f0f0ed;
        }

        .branches-table td {
            padding: 12px 16px;
            font-size: 14px;
            border-bottom: 1px solid rgba(55, 53, 47, 0.09);
        }

        .branches-table tbody tr {
            cursor: pointer;
            transition: background 0.15s;
        }

        .branches-table tbody tr:hover {
            background: #f7f6f3;
        }

        .branches-table tbody tr.selected {
            background: #e0f2fe;
        }

        .vs-avg {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }

        .vs-avg.good {
            background: #d1fae5;
            color: #065f46;
        }

        .vs-avg.normal {
            background: #fef3c7;
            color: #92400e;
        }

        .vs-avg.bad {
            background: #fee2e2;
            color: #991b1b;
        }

        .branch-detail-section {
            display: none;
            background: #f7f6f3;
            padding: 32px;
            border-radius: 3px;
            margin-top: 32px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .detail-header h3 {
            font-size: 24px;
            font-weight: 600;
        }

        .detail-header .buttons {
            display: flex;
            gap: 12px;
        }

        .btn-close {
            padding: 8px 16px;
            background: white;
            border: 1px solid rgba(55, 53, 47, 0.25);
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .btn-close:hover {
            background: #e5e4e0;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .detail-stat-card {
            padding: 16px;
            background: white;
            border-radius: 3px;
            border: 1px solid rgba(55, 53, 47, 0.09);
        }

        .detail-stat-card .label {
            font-size: 12px;
            color: rgba(55, 53, 47, 0.65);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #37352f;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin: 24px 0 16px 0;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid rgba(55, 53, 47, 0.25);
            border-radius: 3px;
            background: white;
            color: #37352f;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #37352f;
            color: white;
            border-color: #37352f;
        }

        .filter-btn:hover:not(.active) {
            background: #e5e4e0;
        }

        .technicians-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(55, 53, 47, 0.09);
        }

        .technicians-table thead {
            background: #f7f6f3;
        }

        .technicians-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: rgba(55, 53, 47, 0.65);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .technicians-table td {
            padding: 12px 16px;
            font-size: 14px;
            border-bottom: 1px solid rgba(55, 53, 47, 0.09);
        }

        .technicians-table tbody tr {
            cursor: pointer;
            transition: background 0.15s;
        }

        .technicians-table tbody tr:hover {
            background: #f7f6f3;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
        }

        .type-badge.install {
            background: #dbeafe;
            color: #1e40af;
        }

        .type-badge.as {
            background: #fef3c7;
            color: #92400e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid rgba(55, 53, 47, 0.16);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 24px;
            font-weight: 600;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn-modal-close {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: rgba(55, 53, 47, 0.65);
            transition: color 0.15s;
        }

        .btn-modal-close:hover {
            color: #37352f;
        }

        @media (max-width: 1200px) {
            .key-branches-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 24px;
            }

            .header {
                padding: 24px;
                flex-direction: column;
                align-items: flex-start;
            }

            .trend-stats {
                grid-template-columns: 1fr;
            }

            .detail-stats {
                grid-template-columns: 1fr;
            }

            .branches-table, .technicians-table {
                font-size: 12px;
            }

            .branches-table th, .branches-table td,
            .technicians-table th, .technicians-table td {
                padding: 8px 12px;
            }
        }

        /* PDF 출력 최적화 */
        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
            }
            
            button, select {
                display: none !important;
            }
            
            .table-controls {
                display: none !important;
            }
            
            .section {
                page-break-inside: avoid;
            }
            
            .chart-container {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 설치법인 서비스 부품 성과 대시보드</h1>
            <div class="header-controls">
                <select class="month-select" id="monthSelect">
                    <option value="all">전체 기간</option>
                    <option value="0">1월</option>
                    <option value="1">2월</option>
                    <option value="2">3월</option>
                    <option value="3">4월</option>
                    <option value="4">5월</option>
                    <option value="5">6월</option>
                    <option value="6">7월</option>
                    <option value="7">8월</option>
                    <option value="8">9월</option>
                    <option value="9">10월</option>
                    <option value="10">11월</option>
                    <option value="11" selected>12월</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title" id="trendTitle">1. 12월 전체 트렌드</h2>
                
                <div class="trend-stats" id="trendStats"></div>

                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title" id="keyBranchesTitle">2. 12월 주요 설치법인</h2>
                
                <div class="key-branches-section">
                    <div class="key-branch-card best" id="bestBranchCard"></div>

                    <div class="chart-container">
                        <canvas id="scatterChart"></canvas>
                    </div>
                </div>

                <div class="key-branch-card worst" id="worstBranchCard"></div>
            </div>

            <div class="section">
                <h2 class="section-title">3. 전체 설치법인 비용 효율성 현황</h2>
                
                <div class="table-controls">
                    <input type="text" class="search-box" id="searchBox" placeholder="🔍 설치법인명 검색...">
                    <select class="sort-select" id="sortSelect">
                        <option value="avgCost-asc">평균비용 낮은순</option>
                        <option value="avgCost-desc">평균비용 높은순</option>
                        <option value="totalService-desc">서비스건 많은순</option>
                        <option value="usageRate-desc">부품사용률 높은순</option>
                    </select>
                    <select class="filter-select" id="filterSelect">
                        <option value="all">전체 설치법인</option>
                        <option value="good">평균 이하 (우수)</option>
                        <option value="bad">평균 이상 (주의)</option>
                    </select>
                </div>

                <table class="branches-table">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>설치법인명</th>
                            <th>설치기사</th>
                            <th>AS기사</th>
                            <th>서비스건</th>
                            <th>부품사용건</th>
                            <th>사용률</th>
                            <th>총 부품비용</th>
                            <th>평균비용</th>
                            <th>전국평균 대비</th>
                        </tr>
                    </thead>
                    <tbody id="branchesTableBody"></tbody>
                </table>
            </div>

            <div class="branch-detail-section" id="branchDetailSection">
                <div class="detail-header">
                    <h3 id="detailTitle"></h3>
                    <div class="buttons">
                        <button class="btn-close" onclick="closeBranchDetail()">✕ 닫기</button>
                    </div>
                </div>

                <div class="detail-stats" id="detailStats"></div>

                <div class="chart-container">
                    <canvas id="branchDetailChart"></canvas>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterTechnicians('all')">전체 표시</button>
                    <button class="filter-btn" onclick="filterTechnicians('install')">설치기사</button>
                    <button class="filter-btn" onclick="filterTechnicians('as')">AS기사</button>
                </div>

                <table class="technicians-table">
                    <thead>
                        <tr>
                            <th>순위</th>
                            <th>기사코드</th>
                            <th>타입</th>
                            <th>서비스건</th>
                            <th>부품사용건</th>
                            <th>사용률</th>
                            <th>총 부품비용</th>
                            <th>평균비용</th>
                        </tr>
                    </thead>
                    <tbody id="techniciansTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="technicianModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="btn-modal-close" onclick="closeModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="modal-stats" id="modalStats"></div>
                <div class="chart-container">
                    <canvas id="modalChart"></canvas>
                </div>
            </div>
        </div>
    </div>

        let currentMonth = 11;

        let trendChart, scatterChart, branchDetailChart, modalChart;

        const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
        const chartColors = ['#5470C6', '#91CC75', '#FAC858', '#EE6666', '#73C0DE', '#3BA272', '#FC8452', '#9A60B4'];

        window.onload = function() {
            updateAll();
            setupEventListeners();
        };

        function setupEventListeners() {
            document.getElementById('monthSelect').addEventListener('change', function() {
                currentMonth = this.value === 'all' ? 'all' : parseInt(this.value);
                updateAll();
            });

            document.getElementById('searchBox').addEventListener('input', updateBranchesTable);
            document.getElementById('sortSelect').addEventListener('change', updateBranchesTable);
            document.getElementById('filterSelect').addEventListener('change', updateBranchesTable);
        }

        function updateAll() {
            const monthText = currentMonth === 'all' ? '전체 기간' : monthNames[currentMonth];
            document.getElementById('trendTitle').textContent = `1. ${monthText} 전체 트렌드`;
            document.getElementById('keyBranchesTitle').textContent = `2. ${monthText} 주요 설치법인`;
            
            calculateGlobalAverage();
            updateTrendStats();
            updateTrendChart();
            updateKeyBranches();
            updateBranchesTable();
        }

        function calculateStats(data, month) {
            let totalService = 0;
            let partsUsage = 0;
            let partsCost = 0;

            if (month === 'all') {
                totalService = data.totalService.reduce((a, b) => a + b, 0);
                partsUsage = data.partsUsage.reduce((a, b) => a + b, 0);
                partsCost = data.partsCost.reduce((a, b) => a + b, 0);
            } else {
                totalService = data.totalService[month] || 0;
                partsUsage = data.partsUsage[month] || 0;
                partsCost = data.partsCost[month] || 0;
            }

            const usageRate = totalService > 0 ? (partsUsage / totalService * 100) : 0;
            const avgCost = totalService > 0 ? (partsCost / totalService) : 0;

            return { totalService, partsUsage, usageRate, partsCost, avgCost };
        }

        function calculateGlobalAverage() {
            let totalCost = 0;
            let totalService = 0;

            Object.values(serviceData).forEach(branch => {
                const stats = calculateStats(branch, currentMonth);
                totalCost += stats.partsCost;
                totalService += stats.totalService;
            });

            globalAverage = totalService > 0 ? (totalCost / totalService) : 0;
        }

        function classifyTechnician(totalService) {
            return totalService < 100 ? 'install' : 'as';
        }

        function updateTrendStats() {
            let allStats = { totalService: 0, partsUsage: 0, partsCost: 0, installDoctors: 0, asDoctors: 0, installService: 0, asService: 0 };

            Object.values(serviceData).forEach(branch => {
                const stats = calculateStats(branch, currentMonth);
                allStats.totalService += stats.totalService;
                allStats.partsUsage += stats.partsUsage;
                allStats.partsCost += stats.partsCost;

                Object.values(branch.technicians).forEach(tech => {
                    const techStats = calculateStats(tech, currentMonth);
                    if (techStats.totalService > 0) {
                        if (classifyTechnician(techStats.totalService) === 'install') {
                            allStats.installDoctors++;
                            allStats.installService += techStats.totalService;
                        } else {
                            allStats.asDoctors++;
                            allStats.asService += techStats.totalService;
                        }
                    }
                });
            });

            const usageRate = allStats.totalService > 0 ? (allStats.partsUsage / allStats.totalService * 100) : 0;
            const avgCost = allStats.totalService > 0 ? (allStats.partsCost / allStats.totalService) : 0;

            const html = `
                <div class="trend-stat-card">
                    <div class="label">총 서비스건</div>
                    <div class="value">${allStats.totalService.toLocaleString()}</div>
                </div>
                <div class="trend-stat-card">
                    <div class="label">부품사용률</div>
                    <div class="value">${usageRate.toFixed(1)}%</div>
                </div>
                <div class="trend-stat-card">
                    <div class="label">부품사용건</div>
                    <div class="value">${allStats.partsUsage.toLocaleString()}</div>
                </div>
                <div class="trend-stat-card">
                    <div class="label">평균 부품비용</div>
                    <div class="value">${Math.round(avgCost).toLocaleString()}원</div>
                </div>
                <div class="trend-stat-card">
                    <div class="label">설치기사</div>
                    <div class="value">${allStats.installDoctors}명</div>
                    <div class="sub-value">${allStats.installService.toLocaleString()}건</div>
                </div>
                <div class="trend-stat-card">
                    <div class="label">AS기사</div>
                    <div class="value">${allStats.asDoctors}명</div>
                    <div class="sub-value">${allStats.asService.toLocaleString()}건</div>
                </div>
            `;

            document.getElementById('trendStats').innerHTML = html;
        }

        // 트렌드 차트 업데이트 (통합)
        function updateTrendChart() {
            if (trendChart) trendChart.destroy();

            const ctx = document.getElementById('trendChart').getContext('2d');
            
            const monthlyData = Array(12).fill(0).map(() => ({ 
                totalService: 0, 
                partsUsage: 0, 
                partsCost: 0 
            }));

            Object.values(serviceData).forEach(branch => {
                for (let i = 0; i < 12; i++) {
                    monthlyData[i].totalService += branch.totalService[i] || 0;
                    monthlyData[i].partsUsage += branch.partsUsage[i] || 0;
                    monthlyData[i].partsCost += branch.partsCost[i] || 0;
                }
            });

            const usageRates = monthlyData.map(d => 
                d.totalService > 0 ? (d.partsUsage / d.totalService * 100) : 0
            );

            const avgCosts = monthlyData.map(d => 
                d.totalService > 0 ? (d.partsCost / d.totalService) : 0
            );

            trendChart = new Chart(ctx, {

            document.getElementById('bestBranchCard').innerHTML = `
                <div class="icon">🏆</div>
                <div class="card-label">Best Performance</div>
                <div class="branch-name">${best.name}</div>
                <div class="main-value">${Math.round(best.avgCost).toLocaleString()}원</div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">서비스건</div>
                        <div class="detail-value">${best.totalService.toLocaleString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">사용률</div>
                        <div class="detail-value">${best.usageRate.toFixed(1)}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">총 부품비용</div>
                        <div class="detail-value">${Math.round(best.partsCost).toLocaleString()}원</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">평균비용</div>
                        <div class="detail-value">${Math.round(best.avgCost).toLocaleString()}원</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">전국평균 대비</div>
                        <div class="detail-value" style="color: #10b981;">${best.vsAvg.toFixed(1)}%</div>
                    </div>
                </div>
            `;

            document.getElementById('worstBranchCard').innerHTML = `
                <div class="icon">⚠️</div>
                <div class="card-label">Needs Improvement</div>
                <div class="branch-name">${worst.name}</div>
                <div class="main-value">${Math.round(worst.avgCost).toLocaleString()}원</div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">서비스건</div>
                        <div class="detail-value">${worst.totalService.toLocaleString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">사용률</div>
                        <div class="detail-value">${worst.usageRate.toFixed(1)}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">총 부품비용</div>
                        <div class="detail-value">${Math.round(worst.partsCost).toLocaleString()}원</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">평균비용</div>
                        <div class="detail-value">${Math.round(worst.avgCost).toLocaleString()}원</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">전국평균 대비</div>
                        <div class="detail-value" style="color: #ef4444;">+${worst.vsAvg.toFixed(1)}%</div>
                    </div>
                </div>
            `;

            updateScatterChart(branches);
        }

        function updateScatterChart(branches) {
            if (scatterChart) scatterChart.destroy();

            const ctx = document.getElementById('scatterChart').getContext('2d');
            
            const scatterData = branches.map(b => ({
                x: b.totalService,
                y: b.avgCost,
                label: b.name
            }));

            scatterChart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: '설치법인별 분포',
                        data: scatterData,
                        backgroundColor: scatterData.map(d => 
                            d.y < globalAverage ? 'rgba(16, 185, 129, 0.6)' : 'rgba(239, 68, 68, 0.6)'
                        ),
                        borderColor: scatterData.map(d => 
                            d.y < globalAverage ? '#10b981' : '#ef4444'
                        ),
                        borderWidth: 1,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: '서비스건 vs 평균비용 분석'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `${point.label}`,
                                        `서비스건: ${point.x.toLocaleString()}`,
                                        `평균비용: ${Math.round(point.y).toLocaleString()}원`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '서비스건'
                            },
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value).toLocaleString();
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '평균 부품비용 (원)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value).toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateBranchesTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const sortValue = document.getElementById('sortSelect').value;
            const filterValue = document.getElementById('filterSelect').value;

            let branches = [];
            
            Object.keys(serviceData).forEach(branchName => {
                const branch = serviceData[branchName];
                const stats = calculateStats(branch, currentMonth);
                
                if (stats.totalService === 0) return;

                let installCount = 0;
                let asCount = 0;
                Object.values(branch.technicians).forEach(tech => {
                    const techStats = calculateStats(tech, currentMonth);
                    if (techStats.totalService > 0) {
                        if (classifyTechnician(techStats.totalService) === 'install') {
                            installCount++;
                        } else {
                            asCount++;
                        }
                    }
                });

                branches.push({
                    name: branchName,
                    installDoctors: installCount,
                    asDoctors: asCount,
                    ...stats,
                    vsAvg: stats.avgCost > 0 ? ((stats.avgCost - globalAverage) / globalAverage * 100) : 0
                });
            });

            if (searchTerm) {
                branches = branches.filter(b => b.name.toLowerCase().includes(searchTerm));
            }

            if (filterValue === 'good') {
                branches = branches.filter(b => b.vsAvg < 0);
            } else if (filterValue === 'bad') {
                branches = branches.filter(b => b.vsAvg > 0);
            }

            const [sortKey, sortOrder] = sortValue.split('-');
            branches.sort((a, b) => {
                const aVal = a[sortKey];
                const bVal = b[sortKey];
                return sortOrder === 'asc' ? aVal - bVal : bVal - aVal;
            });

            let html = branches.map((branch, index) => {
                const vsAvgClass = Math.abs(branch.vsAvg) < 10 ? 'normal' : 
                                   branch.vsAvg < 0 ? 'good' : 'bad';
                const vsAvgText = branch.vsAvg > 0 ? `+${branch.vsAvg.toFixed(1)}%` : `${branch.vsAvg.toFixed(1)}%`;

                return `
                    <tr onclick="showBranchDetail('${branch.name}')">
                        <td>${index + 1}</td>
                        <td><strong>${branch.name}</strong></td>
                        <td>${branch.installDoctors}</td>
                        <td>${branch.asDoctors}</td>
                        <td>${branch.totalService.toLocaleString()}</td>
                        <td>${branch.partsUsage.toLocaleString()}</td>
                        <td>${branch.usageRate.toFixed(1)}%</td>
                        <td>${Math.round(branch.partsCost).toLocaleString()}원</td>
                        <td><strong>${Math.round(branch.avgCost).toLocaleString()}원</strong></td>
                        <td><span class="vs-avg ${vsAvgClass}">${vsAvgText}</span></td>
                    </tr>
                `;
            }).join('');

            // 총합계 계산
            let totalStats = {
                installDoctors: 0,
                asDoctors: 0,
                totalService: 0,
                partsUsage: 0,
                partsCost: 0
            };

            branches.forEach(branch => {
                totalStats.installDoctors += branch.installDoctors;
                totalStats.asDoctors += branch.asDoctors;
                totalStats.totalService += branch.totalService;
                totalStats.partsUsage += branch.partsUsage;
                totalStats.partsCost += branch.partsCost;
            });

            const totalUsageRate = totalStats.totalService > 0 ? (totalStats.partsUsage / totalStats.totalService * 100) : 0;
            const totalAvgCost = totalStats.totalService > 0 ? (totalStats.partsCost / totalStats.totalService) : 0;

            // 총합계 행 추가
            html += `
                <tr style="background: #f7f6f3; font-weight: 600; border-top: 2px solid rgba(55, 53, 47, 0.25);">
                    <td>-</td>
                    <td><strong>📊 총 합계</strong></td>
                    <td>${totalStats.installDoctors}</td>
                    <td>${totalStats.asDoctors}</td>
                    <td>${totalStats.totalService.toLocaleString()}</td>
                    <td>${totalStats.partsUsage.toLocaleString()}</td>
                    <td>${totalUsageRate.toFixed(1)}%</td>
                    <td><strong>${Math.round(totalStats.partsCost).toLocaleString()}원</strong></td>
                    <td><strong>${Math.round(totalAvgCost).toLocaleString()}원</strong></td>
                    <td>-</td>
                </tr>
            `;

            document.getElementById('branchesTableBody').innerHTML = html;
        }

        function showBranchDetail(branchName) {
            selectedBranch = branchName;
            currentTechFilter = 'all';
            
            document.getElementById('detailTitle').textContent = `4. ${branchName} 상세 분석`;
            document.getElementById('branchDetailSection').style.display = 'block';

            const branch = serviceData[branchName];
            const stats = calculateStats(branch, currentMonth);
            
            document.getElementById('detailStats').innerHTML = `
                <div class="detail-stat-card">
                    <div class="label">총 서비스건</div>
                    <div class="value">${stats.totalService.toLocaleString()}</div>
                </div>
                <div class="detail-stat-card">
                    <div class="label">부품사용률</div>
                    <div class="value">${stats.usageRate.toFixed(1)}%</div>
                </div>
                <div class="detail-stat-card">
                    <div class="label">평균 부품비용</div>
                    <div class="value">${Math.round(stats.avgCost).toLocaleString()}원</div>
                </div>
                <div class="detail-stat-card">
                    <div class="label">총 부품비용</div>
                    <div class="value">${Math.round(stats.partsCost).toLocaleString()}원</div>
                </div>
            `;

            updateBranchDetailChart();
            updateTechniciansTable();

            document.getElementById('branchDetailSection').scrollIntoView({ behavior: 'smooth' });
        }

        function updateBranchDetailChart() {
            if (branchDetailChart) branchDetailChart.destroy();

            const ctx = document.getElementById('branchDetailChart').getContext('2d');
            const branch = serviceData[selectedBranch];

            const avgCosts = branch.totalService.slice(0, 12).map((service, i) => {
                const cost = branch.partsCost[i];
                return service > 0 ? cost / service : 0;
            });

            branchDetailChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: monthNames,
                    datasets: [
                        {
                            type: 'bar',
                            label: '서비스건',
                            data: branch.totalService.slice(0, 12),
                            backgroundColor: 'rgba(84, 112, 198, 0.5)',
                            borderColor: chartColors[0],
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            type: 'bar',
                            label: '부품사용건',
                            data: branch.partsUsage.slice(0, 12),
                            backgroundColor: 'rgba(145, 204, 117, 0.5)',
                            borderColor: chartColors[1],
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            type: 'line',
                            label: '평균 부품비용',
                            data: avgCosts,
                            borderColor: chartColors[2],
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.4,
                            yAxisID: 'y1'
                        },
                        {
                            type: 'line',
                            label: '전국 평균',
                            data: Array(12).fill(globalAverage),
                            borderColor: '#6b7280',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            text: '월별 성과 추이'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        if (label.includes('비용')) {
                                            label += Math.round(context.parsed.y).toLocaleString() + '원';
                                        } else {
                                            label += context.parsed.y.toLocaleString();
                                        }
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value).toLocaleString();
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            beginAtZero: true,
                            grid: { drawOnChartArea: false },
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value).toLocaleString() + '원';
                                }
                            }
                        }
                    }
                }
            });
        }

        function filterTechnicians(type) {
            currentTechFilter = type;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateTechniciansTable();
        }

        function updateTechniciansTable() {
            const branch = serviceData[selectedBranch];
            let technicians = [];

            Object.keys(branch.technicians).forEach(techCode => {
                const tech = branch.technicians[techCode];
                const stats = calculateStats(tech, currentMonth);
                
                if (stats.totalService === 0) return;

                const type = classifyTechnician(stats.totalService);
                
                if (currentTechFilter !== 'all' && type !== currentTechFilter) return;

                technicians.push({
                    code: techCode,
                    type: type,
                    ...stats
                });
            });

            technicians.sort((a, b) => b.totalService - a.totalService);

            const html = technicians.map((tech, index) => `
                <tr onclick="showTechnicianModal('${tech.code}')">
                    <td>${index + 1}</td>
                    <td><strong>${tech.code}</strong></td>
                    <td><span class="type-badge ${tech.type}">${tech.type === 'install' ? '설치' : 'AS'}</span></td>
                    <td>${tech.totalService.toLocaleString()}</td>
                    <td>${tech.partsUsage.toLocaleString()}</td>
                    <td>${tech.usageRate.toFixed(1)}%</td>
                    <td>${Math.round(tech.partsCost).toLocaleString()}원</td>
                    <td><strong>${Math.round(tech.avgCost).toLocaleString()}원</strong></td>
                </tr>
            `).join('');

            document.getElementById('techniciansTableBody').innerHTML = html;
        }

        function showTechnicianModal(techCode) {
            const branch = serviceData[selectedBranch];
            const tech = branch.technicians[techCode];
            const stats = calculateStats(tech, currentMonth);

            document.getElementById('modalTitle').textContent = `${techCode} 상세 정보`;
            
            document.getElementById('modalStats').innerHTML = `
                <div class="detail-stat-card">
                    <div class="label">총 서비스건</div>
                    <div class="value">${stats.totalService.toLocaleString()}</div>
                </div>
                <div class="detail-stat-card">
                    <div class="label">부품사용률</div>
                    <div class="value">${stats.usageRate.toFixed(1)}%</div>
                </div>
                <div class="detail-stat-card">
                    <div class="label">평균 부품비용</div>
                    <div class="value">${Math.round(stats.avgCost).toLocaleString()}원</div>
                </div>
                <div class="detail-stat-card">
                    <div class="label">총 부품비용</div>
                    <div class="value">${Math.round(stats.partsCost).toLocaleString()}원</div>
                </div>
            `;

            if (modalChart) modalChart.destroy();
            
            const ctx = document.getElementById('modalChart').getContext('2d');
            
            const avgCosts = tech.totalService.slice(0, 12).map((service, i) => {
                const cost = tech.partsCost[i];
                return service > 0 ? cost / service : 0;
            });

            modalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: monthNames,
                    datasets: [
                        {
                            label: '서비스건',
                            data: tech.totalService.slice(0, 12),
                            borderColor: chartColors[0],
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,
                            yAxisID: 'y'
                        },
                        {
                            label: '평균 부품비용',
                            data: avgCosts,
                            borderColor: chartColors[2],
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            borderWidth: 2,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: {
                            display: true,
                            text: '월별 성과 추이'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        if (label.includes('비용')) {
                                            label += Math.round(context.parsed.y).toLocaleString() + '원';
                                        } else {
                                            label += context.parsed.y.toLocaleString();
                                        }
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value).toLocaleString();
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            beginAtZero: true,
                            grid: { drawOnChartArea: false },
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value).toLocaleString() + '원';
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('technicianModal').style.display = 'flex';
        }

        function closeBranchDetail() {
            document.getElementById('branchDetailSection').style.display = 'none';
            selectedBranch = null;
            
            document.querySelectorAll('.branches-table tbody tr').forEach(tr => {
                tr.classList.remove('selected');
            });
        }

        function closeModal() {
            document.getElementById('technicianModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('technicianModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
